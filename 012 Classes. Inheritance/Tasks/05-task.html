    <script>
        /*
        Задание:
        Создайте класс Cone (конус), который будет расширять класс Circle (наследоваться от класса Circle), конструктор класса Cone должен принимать радиус и высоту конуса.
        В классе Cone добавьте метод getVolume, который будет возвращать объем конуса и переопределите метод getArea таким образом, чтобы он вычислял площадь полной поверхности конуса.
        По возможности используйте логику базового класса через ключевое слово super
        */
        class Circle {
            radius;

            constructor(radius) {
                this.radius = radius;
            }

            getArea() {
                return Math.PI * Math.pow(this.radius, 2);
            }
        }

        class Cone extends Circle {
            height;

            constructor(radius, height) {
              super(radius);
              this.height = height;
            }

            getArea() {
            let Area = super.getArea();//обращение к методу getArea из родительского класса, 
            //по сути обращение к прототипу функции конструктора Circle
            let sideArea = Math.PI * this.radius * Math.sqrt(Math.pow(this.radius, 2) + Math.pow(this.height, 2));
             return Area + sideArea;
           //  document.write("Функция pow() возводит число в степень" + "<br />");
          // document.write("Функция sqrt() возвращает квадратный корень числа" + "<br />");
            }
            getVolume()
             {
                return (1/3) * super.getArea() * this.height;//обращение к методу getArea из родительского класса, 
            //по сути обращение к прототипу функции конструктора Circle
             }

        }
    </script>
