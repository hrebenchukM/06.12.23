<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <script>
        /*
        Задание:
        Сделайте так, чтобы класс Truck наследовался от класса Car.
        Переопределит метод move, в классе Truck - 
        Если в грузовик загружено менее 500 кг груза, должна срабатывать реализация метода из класса Car
        Если в грузовик загружено более 500 кг, должно выводиться сообщение "Грузовик движется со скоростью 50 км/час."
        */


       // Базовый класс Animal
        class Car {
            move() {
                console.log("Машина двигается со скоростью 80 км/час");
            }
        }

// Производный класс Dog.
// Класс Dog расширяет класс Animal.
// Класс Dog наследуется от класса Animal, это означает, что методы и свойства класса Animal будут доступны в классе
// Dog, при этом дочерний класс Dog может заместить работу методов, которые получены по наследству, а также добавить свои методы.

       
class Truck extends Car {
            weight;
            loadCargo(weight) {
                if (weight > 1000) {
                    console.log("Этот грузовик не может перевозить более 1000кг груза");
                }
                else {
                    this.weight = weight;
                    console.log(`В грузовик загружено ${this.weight}кг.`);
                }
            }
            move() {
                if (this.weight > 500) {
                    console.log("Грузовик движется со скоростью 50 км/час");
                } else {
                    super.move();    //super(); // конструктор производного класса должен всегда вызывать конструктор базового класса
                     // Когда запускается конструктор производного класса, пустой объект не устанавливается в качестве контекста -
                     // эту задачу выполняет конструктор базового класса. Для того, чтобы контекст в производном классе указывал на новый создаваемый
                     // объект, необходимо вызвать конструктор базового класса через super().
       
                }
            }

        }

        let v1 = new Car();
        v1.move();

        let v2 = new Truck();
        v2.loadCargo(1500);
        v2.loadCargo(990);
        v2.move();

        let v3 = new Truck();
        v3.loadCargo(100);
        v3.move();
    </script>
</body>

</html>
